
<div class="container">

    <div class="modal fade" id="myModal"  >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Trainers</h5>
            <button type="button" class="close  btn btn-danger" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <!-- Add your form fields here -->
              <div class="form-group">
                <label>Trainer Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="trainer.trainerName">
              </div>
              <div class="form-group">
                <label >Trainer Experiance (in months):</label>
                <input type="number" class="form-control" name="Experiance" [(ngModel)]="trainer.experiance">
              </div>
              <div class="form-group">
                <label >About :</label>
                <input type="text" class="form-control" name="about" [(ngModel)]="trainer.about">
              </div>
              <div class="form-group">
                <label >Trainer Photo :</label>
                <input type="file" class="form-control" name="photo" [(ngModel)]="trainer.imageLocation">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addtrainer()">Add</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
