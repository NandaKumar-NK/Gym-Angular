<div class="container">
    <h1>BMI Calculator</h1>
  
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" [(ngModel)]="weight" placeholder="Enter weight">
    </div>
  
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" [(ngModel)]="height" placeholder="Enter height">
    </div>
  
    <button class="btn btn-primary" (click)="calculateBMI()">Calculate</button>
  
    <div *ngIf="bmi" class="result">
      <h2>Your BMI:</h2>
      <p>{{ bmi }}</p>
    </div>
  </div>
